<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Commerce - Gestão de Usuários</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.svg" alt="E2E Commerce" class="logo-img">
                    <span class="logo-text">E2E Commerce</span>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Buscar produtos..." class="search-input" disabled>
                    <button class="search-btn" disabled>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                
                <nav class="nav">
                    <div class="nav-user" id="navUser">
                        <!-- Conteúdo dinâmico baseado no estado de login -->
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div id="app">
                <!-- Conteúdo dinâmico baseado na rota -->
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/validators.js"></script>
    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/productsRepo.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/register.js"></script>
    <script src="js/pages/dashboardCliente.js"></script>
    <script src="js/pages/dashboardVendedor.js"></script>
    <script src="js/pages/admin.js"></script>
    <script src="js/pages/perfil.js"></script>
    <script src="js/pages/productsList.js"></script>
    <script src="js/pages/productDetail.js"></script>
    <script src="js/pages/notFound.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
